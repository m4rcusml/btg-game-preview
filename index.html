<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeScape</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
      height: 100vh;
    }
    canvas {
      border: #195ab4 solid 1em;
      max-height: calc(100vh - 2em);
      aspect-ratio: calc(1100 / 600);
      max-width: 100vw;
    }
  </style>
</head>

<body>
  <script src="scenes/menu.js"></script>
  <script src="scenes/options.js"></script>
  <script src="scenes/main.js"></script>
  <script src="index.js"></script>
</body>

</html>
